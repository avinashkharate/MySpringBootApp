<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        }

        .add-btn {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 10px 18px;
            margin-bottom: 15px;
            text-decoration: none;
            border-radius: 6px;
            font-size: 15px;
            transition: background-color 0.3s ease;
        }

        .add-btn:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            overflow: hidden;
            border-radius: 8px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .action-icons {
            font-size: 18px;
            cursor: pointer;
            margin: 0 5px;
        }

        .edit {
            color: #007bff;
        }

        .delete {
            color: red;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Product List</h2>
    <a href="/product" class="add-btn">+ Add Item</a>

    <table id="productTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Data will load here -->
        </tbody>
    </table>
</div>

<script>
    // Fetch products
    fetch('/products', { headers: { 'Accept': 'application/json' } })
        .then(response => response.json())
        .then(data => {
            const tableBody = document.querySelector('#productTable tbody');
            tableBody.innerHTML = '';
            data.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.id}</td>
                    <td>${product.name}</td>
                    <td>${product.price}</td>
                    <td>
                        <a href="/product-edit/${product.id}" class="action-icons edit">‚úèÔ∏è</a>
                        <span class="action-icons delete" onclick="deleteProduct(${product.id})">üóëÔ∏è</span>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        });

    // Delete product
    function deleteProduct(id) {
        if (confirm('Are you sure you want to delete this product?')) {
            fetch(`/product/${id}`, { method: 'DELETE' })
                .then(res => {
                    if (res.ok) {
                        location.reload();
                    } else {
                        alert('Error deleting product');
                    }
                });
        }
    }
</script>

</body>
</html>
