<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
  <style>
    body { font-family: Arial; background: #f9f9f9; padding: 20px; }
    h1 { text-align: center; }
    table { border-collapse: collapse; width: 70%; margin: auto; background: white; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background: #4CAF50; color: white; }
    .delete-btn {
        background: none;
        border: none;
        cursor: pointer;
        color: red;
        font-size: 18px;
    }
  </style>
</head>
<body>
<h1>Product List</h1>
<table id="productTable">
  <thead>
  <tr>
    <th>ID</th><th>Name</th><th>Price</th><th>Actions</th>
  </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  function loadProducts() {
      fetch('/products')
          .then(res => res.json())
          .then(data => {
              const tbody = document.querySelector('#productTable tbody');
              tbody.innerHTML = '';
              data.forEach(p => {
                  tbody.innerHTML += `
                      <tr>
                          <td>${p.id}</td>
                          <td>${p.name}</td>
                          <td>${p.price}</td>
                          <td>
                              <a href="/product-edit?id=${p.id}">‚úèÔ∏è</a>
                              <button class="delete-btn" onclick="deleteProduct(${p.id})">üóëÔ∏è</button>
                          </td>
                      </tr>
                  `;
              });
          });
  }

  function deleteProduct(id) {
      if (confirm("Are you sure you want to delete this product?")) {
          fetch(`/product/${id}`, { method: 'DELETE' })
              .then(res => {
                  if (res.ok) {
                      alert("Product deleted successfully!");
                      loadProducts();
                  } else {
                      alert("Error deleting product");
                  }
              });
      }
  }

  loadProducts();
</script>
</body>
</html>
